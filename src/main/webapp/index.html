<!DOCTYPE html>
<html>
    <head>
        <title>Simple Web Chat</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background-color: #f0f2f5;
            }

            .container {
                max-width: 600px;
                margin: auto;
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            #chatBox {
                width: 100%;
                height: 300px;
                resize: none;
                overflow-y: auto;
                padding: 10px;
                border: 1px solid #ccc;
                background-color: #fafafa;
            }

            #msg {
                width: 80%;
                padding: 10px;
                margin-right: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            #sendBtn {
                padding: 10px 20px;
                border: none;
                background-color: #4CAF50;
                color: white;
                border-radius: 4px;
                cursor: pointer;
            }

            #sendBtn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Simple Web Chat</h1>

            <textarea id="chatBox" readonly>
                Welcome to the chat!
            </textarea><br><br>

            <input type="text" id="msg" placeholder="Type your message here..."/>
            <button id="sendBtn">Send</button>
        </div>

        <script>
            const sendBtn = document.getElementById('sendBtn');
            const msgInput = document.getElementById('msg');
            const chatBox = document.getElementById('chatBox');

            sendBtn.addEventListener('click', () => {
                const msg = msgInput.value.trim();
                if (msg !== "") {
                    chatBox.value += "\nMe: " + msg;
                    msgInput.value = "";
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });
        </script>
    </body>
</html>
